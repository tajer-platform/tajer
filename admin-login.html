<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة | تاجر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --bg: #0f172a;
            --card: #1e293b;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        h2 { margin-bottom: 10px; font-size: 1.5rem; }
        p { color: #94a3b8; margin-bottom: 30px; font-size: 0.9rem; }

        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #64748b;
        }

        label { display: block; margin-bottom: 8px; font-size: 0.85rem; color: #cbd5e1; }

        input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover { background: #2563eb; transform: translateY(-2px); }
        .btn-login:disabled { background: #64748b; cursor: not-allowed; }

        #error-msg {
            background: #7f1d1d;
            color: #fecaca;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo"><i class="fas fa-user-shield"></i></div>
    <h2>دخول الإدارة</h2>
    <p>مرحباً بك، يرجى تسجيل الدخول للمتابعة</p>

    <div id="error-msg">البريد الإلكتروني أو كلمة المرور غير صحيحة</div>

    <div class="input-group">
        <label>البريد الإلكتروني</label>
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" placeholder="admin@example.com">
    </div>

    <div class="input-group">
        <label>كلمة المرور</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="btn-login" id="loginBtn">تسجيل الدخول</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCI_0-7KsqnssqkOSkNVK0FmuRokDNXriE",
        authDomain: "tajer-app-e1b97.firebaseapp.com",
        projectId: "tajer-app-e1b97",
        storageBucket: "tajer-app-e1b97.firebasestorage.app",
        messagingSenderId: "92669858022",
        appId: "1:92669858022:web:a1223e9121190815066b27"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('error-msg');

    loginBtn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            alert("يرجى ملء جميع الحقول");
            return;
        }

        loginBtn.disabled = true;
        loginBtn.innerText = "جاري التحقق...";
        errorMsg.style.display = "none";

        try {
            await signInWithEmailAndPassword(auth, email, password);
            // التوجه تلقائياً لصفحة الإدارة عند النجاح
            window.location.href = "admin.html";
        } catch (error) {
            console.error(error);
            errorMsg.style.display = "block";
            loginBtn.disabled = false;
            loginBtn.innerText = "تسجيل الدخول";
        }
    });
</script>

</body>
</html>
