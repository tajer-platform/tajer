<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تاجر الزراعي - استثمر بذكاء</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* إضافة ستايل سريع لنافذة الدعم الفني لتبدو احترافية */
        .admin-chat-badge {
            background: #2563eb;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 10px;
            margin-right: 5px;
        }
        .msg-admin { background: #dbeafe !important; align-self: flex-start; color: #1e40af !important; border-radius: 15px 15px 15px 0 !important; }
        .msg-user { background: #2563eb !important; align-self: flex-end; color: white !important; border-radius: 15px 15px 0 15px !important; }
        .chat-messages { display: flex; flex-direction: column; gap: 10px; padding: 10px; }
    </style>
</head>
<body>

<header class="top-bar">
    <div class="logo">
        <i class="fas fa-seedling"></i>
        <span>تـاجر <span>الزراعي</span></span>
    </div>
    <div class="user-stats">
        <div class="balance-box">
            <small>الرصيد المتاح</small>
            <div class="val"><span id="wallet-display">0</span> ل.س</div>
        </div>
        <img src="https://via.placeholder.com/40" alt="Profile" id="user-avatar" class="user-img">
    </div>
</header>

<div class="action-buttons">
    <button class="btn deposit" onclick="tab('wallet', this)"><i class="fas fa-plus-circle"></i> إيداع</button>
    <button class="btn withdraw" onclick="tab('wallet', this)"><i class="fas fa-hand-holding-usd"></i> سحب</button>
    <button class="btn settings-top" onclick="tab('settings', this)"><i class="fas fa-cog"></i></button>
</div>

<main id="main-content">

    <section id="home" class="page active">
        <div class="dashboard-summary">
            <div class="stat-card">
                <i class="fas fa-wallet"></i>
                <small>إجمالي المحفظة</small>
                <h3 id="total-wallet">0</h3>
            </div>
            <div class="stat-card">
                <i class="fas fa-chart-line"></i>
                <small>أرباح اليوم</small>
                <h3 class="profit" id="today-profit">+0</h3>
            </div>
            <div class="stat-card">
                <i class="fas fa-cow"></i>
                <small>الأصول المملوكة</small>
                <h3 id="assets-count">0</h3>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <small>آخر توزيع</small>
                <h3 id="last-dist">جاري التحديث...</h3>
            </div>
        </div>
    </section>

    <section id="assets" class="page">
        <div class="section-header">
            <h2>أصولي الاستثمارية</h2>
        </div>
        <div id="my-assets-list" class="assets-grid">
            <div class="loading">جاري تحميل أصولك...</div>
        </div>
    </section>

    <section id="market" class="page">
        <div class="market-tabs">
            <button class="m-tab active" onclick="filterMarket('all')">الكل</button>
            <button class="m-tab" onclick="filterMarket('animals')">حيوانات</button>
            <button class="m-tab" onclick="filterMarket('investments')">مشاريع</button>
        </div>
        <div id="market-grid" class="market-grid">
            </div>
    </section>

    <section id="community" class="page">
        <div class="chat-toggle">
            <button id="btn-global" class="active" onclick="switchChat('global')">المجتمع</button>
            <button id="btn-private" onclick="switchChat('support')">الدعم الفني <span class="admin-chat-badge">LIVE</span></button>
        </div>
        <div class="chat-container">
            <div id="chat-box" class="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-in" placeholder="اكتب استفسارك هنا...">
                <button id="send-msg-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <section id="wallet" class="page">
        <div class="wallet-actions">
            <div class="card deposit-card">
                <h3>إيداع وسحب</h3>
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <input type="number" id="amount-input" placeholder="أدخل المبلغ..." style="flex:1; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="btn deposit" style="flex:1" onclick="requestAction('deposit')">إيداع</button>
                    <button class="btn withdraw" style="flex:1; background: #64748b" onclick="requestAction('withdraw')">سحب</button>
                </div>
            </div>
            
            <div class="card history-card">
                <h3>سجل العمليات</h3>
                <div id="transaction-history">
                    </div>
            </div>
        </div>
    </section>

    <section id="settings" class="page">
        <div class="profile-settings">
            <div class="setting-item" style="display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #eee;">
                <span>الاسم:</span>
                <strong id="user-name-display">...</strong>
            </div>
            <div class="setting-item">تنبيهات الأرباح <input type="checkbox" checked></div>
            <button id="logout-btn" class="btn-logout" style="background:#ef4444; color:white; border:none; padding:15px; width:100%; border-radius:14px; margin-top:20px; cursor:pointer;">
                <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
            </button>
        </div>
    </section>

</main>

<nav class="bottom-nav">
    <div class="nav-item active" id="nav-home" onclick="tab('home', this)">
        <i class="fas fa-home"></i>
        <span>الرئيسية</span>
    </div>
    <div class="nav-item" onclick="tab('assets', this)">
        <i class="fas fa-cow"></i>
        <span>أصولي</span>
    </div>
    <div class="nav-item" onclick="tab('market', this)">
        <i class="fas fa-store"></i>
        <span>السوق</span>
    </div>
    <div class="nav-item" onclick="tab('community', this)">
        <i class="fas fa-comment-dots"></i>
        <span>الدعم</span>
    </div>
    <div class="nav-item" onclick="tab('wallet', this)">
        <i class="fas fa-wallet"></i>
        <span>المحفظة</span>
    </div>
</nav>

<script type="module" src="script.js"></script>

<script>
    // دالة التبديل بين الصفحات (Tabs)
    function tab(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el.classList.contains('nav-item')) el.classList.add('active');
    }
</script>

</body>
</html>
